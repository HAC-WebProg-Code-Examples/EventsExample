<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post Form</title>
</head>
<body>
<form th:action="@{/publish-post}" method="post" th:object="${post}">
    <label>
        Title:
        <input type="text" th:field="*{title}" />
    </label>
    <label>
        Content:
        <textarea th:field="*{content}"></textarea>
    </label>
    <input type="submit" />
</form>
</body>
</html>
