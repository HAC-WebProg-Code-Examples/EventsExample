<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Comment Form</title>
</head>
<body>
<form th:action="@{/post-comment}" method="post" th:object="${comment}">
  <label>
    Text:
    <input type="text" th:field="*{text}" />
  </label>
  <input type="submit" />
</form>
</body>
</html>
